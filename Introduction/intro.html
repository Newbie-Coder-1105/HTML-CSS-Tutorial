<!DOCTYPE>  
<!--HTML Document is opening-->
<html>  
<!--This makes comment-->
<!--make heading of webpage-->
<head>  
<!--makes title of website
    such as whenever we open "www.google.com". We can see 'logo of Google' with "Google" on website title position.-->
<title>Web page title</title>  
</head>  
<!--makes body of Web page-->
<body>  
<!--Body contains several types of headings and Paragraphs also-->
<h1>Here is First Heading</h1>  
<p>Here is First Paragraph.</p>  
</body>  
<!--Closing the HTML Document-->
</html>
